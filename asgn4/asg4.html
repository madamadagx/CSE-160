<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voxel Explorer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas" width="800" height="600"></canvas>

  <div id="ui">
    <button id="toggleNormals">Toggle Normals</button>
    <button id="toggleLighting">Toggle Lighting</button>

    

    <label>
      Light Radius:
      <input type="range" id="radiusSlider" min="1" max="10" step="0.1" value="3">
    </label>

    <label>
      Light Height:
      <input type="range" id="heightSlider" min="0" max="10" step="0.1" value="2">
    </label>

    <label>
      Light Color:
      <input type="color" id="lightColorSlider" value="#ffffff">
    </label>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
