<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw Vectors and Operations</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br/>
    <label for="x">v1.x:</label>
    <input type="text" id="x" value="2.25" />
    <label for="y">v1.y:</label>
    <input type="text" id="y" value="2.25" />

    <br/>
    <label for="x2">v2.x:</label>
    <input type="text" id="x2" value="1.5" />
    <label for="y2">v2.y:</label>
    <input type="text" id="y2" value="0.5" />

    <br/>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">v1 + v2</option>
      <option value="sub">v1 - v2</option>
      <option value="mul">Multiply (scale)</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option> 
      <option value="area">Area</option>


    </select>

    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" value="2" />

    <br/>
    <input type="button" value="Draw Vectors" onclick="handleDrawEvent()" />
    <input type="button" value="Perform Operation" onclick="handleDrawOperationEvent()" />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
